      #preloader {

        z-index: 3000;

        width: 100vw;
        opacity: 1;
        overflow: hidden;
        transition: opacity 0.5s ease-out;
        z-index: 3000;
      }

      .jumping-dots {
        position: relative;
        width: 6px;
        height: 6px;
        padding: 0;
        display: inline-block;
      }

      .jumping-dots > div {
        position: absolute;
        content: "";
        top: 0;
        left: 0;
        width: 6px;
        height: 6px;
        background: black;
        border-radius: 50%;
      }

      .jumping-dots > div:nth-of-type(1) {
        left: 20px;
      }

      .jumping-dots > div:nth-of-type(3) {
        left: -20px;
      }

      .jumping-dots > div {
        animation: jumping-dots 1.2s infinite ease;
        animation-delay: 0.2s;
      }

      .jumping-dots > div:nth-of-type(1) {
        animation-delay: 0.4s;
      }

      .jumping-dots > div:nth-of-type(3) {
        animation-delay: 0s;
      }

      @keyframes jumping-dots {
        0% {
          top: 0;
        }

        40% {
          top: -6px;
        }

        80% {
          top: 0;
        }

    <style>
      #loading {
        position: fixed;
        margin: auto;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        z-index: 999;
      }

      #modal {
        z-index: 9999;
      }

      * {
        margin: 0;
        padding: 0;
      }

      body,
      html {
        height: 100%;
        overflow: hidden;
      }

      body {
        background: #000000;
        width: 100%;
        height: 100%;
      }

      canvas {
        position: fixed;
        top: 0;
        left: 0;
      }

      .hide {
        opacity: 0;
        transition: all 0.5s;
      }
    </style>
  </head>

  <body>
    <div style="font-family: ui-font; position: absolute; left: -100px">.</div>

    <div id="preloader">
      <div class="jumping-dots">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script>
      function hidePreloader() {
        const preloader = document.getElementById("preloader");
        preloader.style.display = "none";
      }

      const interval = setInterval(() => {
        if (
          window.app &&
          window.app.main &&
          window.app.main.startGameCalled
        ) {
          clearInterval(interval);
          hidePreloader();
        }
      }, 100);
    </script>
  </body>
