        position: relative;
        width: 6px;
        height: 6px;
        padding: 0;
        display: inline-block;
      }

      .jumping-dots > div {
        position: absolute;
        content: "";
        top: 0;
        left: 0;
        width: 6px;
        height: 6px;
        background: black;
        border-radius: 50%;

        left: 20px;

      .jumping-dots > div:nth-of-type(3) {

      .jumping-dots > div:nth-of-type(1) {
        animation-delay: 0.4s;

      .jumping-dots > div:nth-of-type(3) {
